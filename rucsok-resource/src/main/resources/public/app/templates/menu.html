<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">

      <ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>        
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
       <h1 class="title" ng-if="isLoggedIn() != true">Hail Rücsök!</h1>
      <h1 class="title" ng-if="isLoggedIn() == true">Hi, {{getUsername()}}!</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-click="logout()" ng-if="isLoggedIn() == true" menu-close >Logout</ion-item> 
			<ion-item ng-click="goToLogin()" ng-if="isLoggedIn() != true" menu-close >Login</ion-item> 
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
