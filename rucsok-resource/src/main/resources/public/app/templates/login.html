<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="{{ 'USERNAME' | translate }}" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="{{ 'PASSWORD' | translate }}" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">{{ 'LOGIN' | translate}}</button>
    </ion-content>
</ion-view>
